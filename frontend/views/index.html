<script>

    function Login(){

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const email = emailInput.value;
        const password = passwordInput.value;

        fetch('http://localhost/todo/backend/user/login.php', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "email":  email, "password": password })
        })
        .then(response => response.json())
        .then(response => console.log(JSON.stringify(response)))

        var responseDecode = JSON.parse(response);

        if(responseDecode.message){
            console.log('deu ruim :('+responseDecode.message+'')
        }
        else{
            sessionStorage.setItem('id' , responseDecode.id);
            console.log('Deu bom'+sessionStorage.getItem('id')+'')

        }

        


        

        
    }


</script>

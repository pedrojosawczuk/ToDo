<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/bootstrap-5.2.3-dist/custom-css/custom.css">
</head>
<body>
   
    <header class="d-flex justify-content-center align-items-center mt-3 mb-5 p-4">
        <div class="d-flex justify-content-center align-items-center ms-4">
            <img class="img-logo me-2" src="../src/logo.png" alt="Logo">
            <h1 class="text-info">ToDoList</h1>
        </div>
        <div>

        </div>
    </header>
 
    <main class="d-flex flex-row justify-content-center align-items-center ">
        <div>
            <div  class="d-flex flex-column">
                <label for="">Email:</label><input type="text" name="email" id="email">
                <label for="">Senha:</label><input type="password" name="password" id="password">

                <input type="submit" class="btn btn-info mt-2" onclick="Login()">
                
            </div>
               <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#modalCadastro">
                Criar Conta
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="height: 500px;">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Usuário</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-row justify-content-center align-items-center">
                        <div>
                            <form class="d-flex flex-column">
                                <label for="">Nome:</label><input type="text" name="name" id="name">
                                <label for="">Email:</label><input type="text" name="email" id="email2">
                                <label for="">Senha:</label><input type="password" name="password" id="password2">

                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <input type="submit" class="btn btn-primary" onclick="CreateUser()">
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            </div>

        </div>
    

    </main>

    <footer>

    </footer>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>

    function Login() {

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        const email = emailInput.value;
        const password = passwordInput.value;

        console.log(password , email);

        let status;

        fetch('http://localhost/todo/backend/user/login.php', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                //'Authorization': localStorage.getItem('token'),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "email":  email, "password": password })
        })

        .then(response => { 
            status = response.status;
            return response.json();
        })
        .then(response => {
            console.log(response);

            if(status != 200){
                alert(response.message);
            }
            else{
                localStorage.setItem('token', response.token);
                console.log(localStorage.getItem('token'));
                window.location.replace('todo.html');
            }
        })
    }


    function CreateUser(){

        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email2');
        const passwordInput = document.getElementById('password2');

        const name = nameInput.value;
        const email = emailInput.value;
        const password = passwordInput.value;





        fetch('http://localhost/todo/backend/user/create.php', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Authorization': localStorage.getItem('token'),
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ "name": name, "email":  email, "password": password })
        })

        .then(response => { 
            status = response.status;
            return response.json();
        })
        .then(response => {
            console.log(response);

            if(status != 200){
                alert(response.message);
            }
            else{
                alert('Usuário criado com sucesso!');
            }
        })

    }


</script>
    
</body>
</html>
